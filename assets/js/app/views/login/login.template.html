<video autoplay muted loop class="bg-video">
  <source src="/videos/bg.mp4" type="video/mp4">
</video>
<main class="login-form">
  <center class="login-middle">
    <h5 class="login-text">simpleBank</h5>
    <div class="container">
      <form class="col s12" ng-submit="submit()">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>
        <div class='input-field col s12'>
          <input ng-model="login.code" required="required" class='validate' type='text' name='code' id='code' />
          <label for='code'>Conta</label>
        </div>
        <div class='input-field col s12'>
          <input ng-model="login.password" required="required" class='validate' type='password' name='password' id='password' />
          <label for='password'>Senha</label>
        </div>
        <center>
          <div class='row'>
            <button type='submit' class='pink accent-2 col s12 btn btn-large waves-effect'>Entrar</button>
          </div>
        </center>
      </form>
    </div>
    <a ng-click="newAccount()" href="javascript:;">Criar uma conta</a>
  </center>
</main>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Nova Conta</h4>
    <form class="col s12" ng-submit="addNewAccount()">
      <div class="input-field col s12">
        <input id="new-name" ng-model="newUser.name" type="text" class="validate">
        <label for="new-name">Nome</label>
      </div>
      <div class="input-field col s12">
        <input id="new-pass" ng-model="newUser.password" type="password" class="validate">
        <label for="new-pass">Senha</label>
      </div>
      <div class="modal-footer">
        <button type='submit' class='pink accent-2 col s12 btn btn-large waves-effect'>Salvar</button>
      </div>
    </form>
  </div>
</div>
<div id="modal-new-user" class="modal">
  <div class="modal-content">
    <h4>Conta Criada!</h4>
    <p>Seu cadastro foi realizado com sucesso e o número da sua conta é <b>{{newAccountCode}}</b></p>
    <div class="modal-footer">
      <button type='button' ng-click="redirect()" class='pink accent-2 col s12 btn btn-large waves-effect'>Fechar</button>
    </div>
  </div>
</div>
<style>
  body {
    overflow: hidden;
  }

</style>
